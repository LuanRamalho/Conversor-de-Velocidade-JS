<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Velocidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de Velocidade</h1>

    <div class="container">
        <label for="valor">Valor a Converter:</label>
        <input type="number" id="valor" step="0.01">

        <label for="unidadeOrigem">Unidade de Origem:</label>
        <select id="unidadeOrigem">
            <option value="kmh">km/h</option>
            <option value="ms">m/s</option>
            <option value="mph">mph</option>
        </select>

        <label for="unidadeDestino">Unidade de Destino:</label>
        <select id="unidadeDestino">
            <option value="kmh">km/h</option>
            <option value="ms">m/s</option>
            <option value="mph">mph</option>
        </select>

        <button onclick="converter()">Converter</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
